<div class="input-field">
    <label for="input_{{ '{{ label }}' }}">{{ '{{ label }}' }}</label>
    <input
        *ngIf="_control"
        class="validate"
        id="input_{{ '{{ label }}' }}"
        name="input_{{ label }}"
        type="number"
        [step]="step"
        [formControl]="_control"
        [required]="required">
</div>
