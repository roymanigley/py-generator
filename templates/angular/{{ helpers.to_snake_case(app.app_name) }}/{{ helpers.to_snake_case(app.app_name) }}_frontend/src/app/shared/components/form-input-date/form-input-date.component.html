<div class="input-field">
    <label for="input_{{ '{{ label }}' }}">{{ '{{ label }}' }}</label>
    <input
        *ngIf="_control"
        class="validate datepicker"
        name="input_{{ label }}"
        type="text"
        [step]="step"
        [formControl]="_control"
        [required]="required">
</div>
